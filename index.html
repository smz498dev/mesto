<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/header-logo.svg" alt="Логотип Место">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="Жак-ИВ-Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__info-edit">
          <img src="./images/btn-edit-vector.svg">
        </button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-add">
        <img src="./images/btn-add-vector.svg" alt="Добавить">
      </button>
    </section>
    <section class="elements">

      <div class="element">
        <img class="element__img" src="./images/karachaevsk-image.png" alt="Карачаевск">
        <div class="element__text">
          <h2 class="element__title">
            Карачаевск
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images//elbrus-image.png" alt="Эльбрус">
        <div class="element__text">
          <h2 class="element__title">
            Гора Эльбрус
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombai-image.png" alt="Домбай">
        <div class="element__text">
          <h2 class="element__title">
            Домбай
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/karachaevsk-image.png" alt="Карачаевск">
        <div class="element__text">
          <h2 class="element__title">
            Карачаевск
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images//elbrus-image.png" alt="Эльбрус">
        <div class="element__text">
          <h2 class="element__title">
            Гора Эльбрус
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombai-image.png" alt="Домбай">
        <div class="element__text">
          <h2 class="element__title">
            Домбай
          </h2>
          <img src="./images/element-like.svg" alt="Лайк" class="element__like">
        </div>
      </div>


    </section>
    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__input-item" name="person-name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input-item" name="person-profession" value="Исследователь океана">
      </fieldset>
      <button class="popup__save-btn">Сохранить</button>
      <div class="popup__close-icon">
      </div>
    </form>
  </div>
</body>

</html>
