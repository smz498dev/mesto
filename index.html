<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn-add">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="./images/karachaevsk-image.jpg" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__title">
              Карачаевск
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images//elbrus-image.jpg" alt="Эльбрус">
          <div class="element__text">
            <h2 class="element__title">
              Гора Эльбрус
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/dombai-image.jpg" alt="Домбай">
          <div class="element__text">
            <h2 class="element__title">
              Домбай
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/sestroretsk-image.jpg" alt="Сестрорецк">
          <div class="element__text">
            <h2 class="element__title">
              Сестрорецк
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/viborg-image.jpg" alt="Выборг">
          <div class="element__text">
            <h2 class="element__title">
              Выборг
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/karelia-image.jpg" alt="Карелия">
          <div class="element__text">
            <h2 class="element__title">
              Карелия
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <fieldset class="popup__input-container">
        <input type="text" id="input-name" class="popup__input-item" name="person-name" value="Жак-Ив Кусто">
        <input type="text" id="input-job" class="popup__input-item" name="person-profession"
          value="Исследователь океана">
      </fieldset>
      <button class="popup__save-btn" type="submit">
        Сохранить
      </button>
      <button class="popup__close-icon">
      </button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
