<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpeg"
            alt="аватар"
          >
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__btn-add"></button>
        </section>
        <section class="elements" aria-label="Галерея"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-mode popup_closed">
      <div class="popup__container">
        <form class="popup__form" name="edit_profile" id="popupFormEdit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              id="input-name"
              class="popup__input-item"
              name="person-name"
            >
            <input
              type="text"
              id="input-job"
              class="popup__input-item"
              name="person-job"
            >
          </fieldset>
          <button class="popup__save-btn" type="submit">Сохранить</button>
          <button
            type="button"
            class="popup__close-icon popup__close-icon_edit"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-mode popup_closed">
      <div class="popup__container">
        <form class="popup__form" name="add_card" id="popupFormAdd">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              id="input-name-place"
              class="popup__input-item"
              name="name-place"
              placeholder="Название"
            >
            <input
              type="text"
              id="input-url"
              class="popup__input-item"
              name="url-place"
              placeholder="Ссылка на картинку"
            >
          </fieldset>
          <button class="popup__save-btn" type="submit">Создать</button>
          <button
            type="button"
            class="popup__close-icon popup__close-icon_add"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup popup_img-mode popup_closed">
      <div class="popup__image-container">
        <img class="popup__image" src="." alt=".">
        <p class="popup__caption"></p>
        <button
          type="button"
          class="popup__close-icon popup__close-icon_img">
        </button>
      </div>
    </div>
    <template id="elementTemplate">
      <article class="element">
        <img class="element__img" src="/">
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__remove"></button>
      </article>
    </template>
    <script src="./scripts/places.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
